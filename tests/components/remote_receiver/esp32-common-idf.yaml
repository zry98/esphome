remote_receiver:
  - id: rcvr
    pin: ${pin}
    dump: all
    tolerance: 25%
    clock_resolution: ${clock_resolution}
    filter_symbols: ${filter_symbols}
    receive_symbols: ${receive_symbols}
    rmt_symbols: ${rmt_symbols}
    use_dma: ${use_dma}
    <<: !include common-actions.yaml

binary_sensor:
  - platform: remote_receiver
    name: Panasonic Remote Input
    panasonic:
      address: 0x4004
      command: 0x100BCBD
